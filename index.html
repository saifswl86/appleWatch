<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Watch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/dist/style.css">
</head>

<body>
    <header>
        <div class="container-fluid py-4">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="logo">
                                <img src="https://www.apple.com/v/watch/home/am/images/overview/series-6/logo_watch_s6__d70ay2jmy0uq_large.png"
                                    alt="" id="logo">
                            </div>
                            <div class="cart">
                                <sup class="badge badge-danger float-right" id="item-counter">0</sup>
                                <i class="fas fa-shopping-cart fa-2x d-block"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <Main>
        <section>
            <div class="container py-4">
                <div class="row py-4">
                    <div class="col-12 col-md-6">
                        <img src="https://www.apple.com/v/watch/home/am/images/overview/series-6/tile_watch_s6__bbw92knen8mq_large.jpg"
                            class="w-75">
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="d-flex flex-column align-items-center py-4">
                            <div class="logo1 py-4">
                                <img src="https://www.apple.com/v/watch/home/am/images/overview/series-6/logo_watch_s6__d70ay2jmy0uq_large.png"
                                    alt="" id="logo">
                            </div>
                            <div class="title">
                                <h1>The future of health
                                    is on your wrist.</h1>
                            </div>
                            <div class="price py-4">
                                <h3>From $399
                                </h3>
                            </div>
                            <div class="buy py-4">
                                <div class="buttons d-flex justify-content-between align-items-center">
                                    <button class="btn btn-info px-4" id="add_btn">
                                        Add to cart
                                    </button>
                                    <a href="#" class="mx-4">Learn More <i class="fas fa-angle-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="cart-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="img_watch">
                            <img src="https://www.apple.com/v/watch/home/am/images/overview/series-6/tile_watch_s6__bbw92knen8mq_large.jpg"
                                id="cart_img" class="w-100 align-center">
                        </div>
                    </div>
                    <div class="col-6" id="cart_desc">
                        <div class="row">
                            <div class="cart_description py-4">
                                <h1>Apple Watch Series 6</h1>
                                <h2 class="py-4">The future of health
                                    is on your wrist.</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="alert">
                                <table class="table bg-light table-hover" id="table">
                                    <tr class="bg-warning text-light">
                                        <th>Items</th>
                                        <th>Price</th>
                                        <th>Total</th>
                                    </tr>
                                    <tr>
                                        <td id="selected_items"></td>
                                        <td id="single_product_price"></td>
                                        <td id="total_price"></td>
                                    </tr>
                                    <tr class="bg-warning text-light">
                                        <td></td>
                                        <th>Grand Total</th>
                                        <td id="grand_total"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div class="row">
                            <div class="proceed_to_checkout">
                                <a href="#" class="mx-4" id="ptco">Proceed to Checkout <i <i
                                        class="far fa-credit-card mx-2"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="badge badge-warning text-light" id="close">X</span>
        </section>
    </Main>
</body>
<script src="./js/index.js"></script>

</html>
